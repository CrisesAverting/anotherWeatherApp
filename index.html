<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <!-- <header>
        <h1>Weather Dashboard</h1>
    </header> -->
    <header class="container-fluid bg-dark text-light mb-5 p-3">
        <div class="d-flex align-items-center">
            <h1>Weather Dashboard</h1>
            <h5 class="ms-auto">
                Made with Open Weather
            </h5>
        </div>
    </header>
    <section class="container bg-dark text-light">
        <div class="row">
            <div class="col-12 col-md-3 col-lg-2" id="searchBar">
                <h3>Search Bar</h3>
                <input type="text" placeholder="Enter City" spellcheck="false" id="city-input">
                <button id="search">Search</button>
                <ul id="prevSearch">
                    <li>Previous searches</li>
                </ul>
            </div>
            <div class="col-12 col-md-8 col-lg-10">
                <div class="row" id="todaysWeather">
                </div>
                <div class="row" id="forecastContainer">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
